<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Management Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="shortcut icon"
      class="rounded-2xl"
      href="assets/logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- navbar section start here -->
    <section>
      <div class="navbar bg-base-100 w-11/12 mx-auto py-6">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a>Home</a></li>
              <li><a>FAQ</a></li>
              <li><a>Changelog</a></li>
              <li><a>Blog</a></li>
              <li><a>Download</a></li>
              <li><a>Download</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <a class="lg:text-3xl text-lg font-bold text-black play"
            >Ticket Management Portal</a
          >
        </div>
        <div class="navbar-end hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li class="font-semibold"><a>Home</a></li>
            <li class="font-semibold"><a>FAQ</a></li>
            <li class="font-semibold"><a>Changelog</a></li>
            <li class="font-semibold"><a>Blog</a></li>
            <li class="font-semibold"><a>Download</a></li>
            <li class="font-semibold"><a>Download</a></li>
            <li class="font-semibold"><a>Contact</a></li>
          </ul>
          <a
            class="btn bg-gradient-to-r from-[#632EE3] to-[#9F62F2] text-white px-5 py-2"
            >+ New Ticket</a
          >
        </div>
      </div>
    </section>
    <!-- tickit section -->
    <section class="bg-[#A1A1AA20]">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 py-20 px-10">
        <div
          class="bg-gradient-to-r from-[#9F62F2] to-[#9F62F280] px-20 py-15 rounded-xl"
        >
          <div class="text-center text-white">
            <p class="lg:text-xl text-lg font-semibold">In-Progress</p>
            <p class="lg:text-3xl text-xl">0</p>
          </div>
        </div>

        <div
          class="bg-gradient-to-r from-[#54CF68] to-[#00827A] px-20 py-15 rounded-xl"
        >
          <div class="text-center text-white">
            <p class="lg:text-xl text-lg font-semibold">Resolved</p>
            <p class="lg:text-3xl text-xl">0</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
